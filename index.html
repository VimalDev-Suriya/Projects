<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <h4>AUDI-R8 COLLECTIONS</h4>
        <p>The Inevitable Part of Automobile Industries</p>
        <div class="car-pic"></div>
        <div class="car-color">
            <span data-color="black" data-pic="url(/images/b1.jpg)" class="black active"></span>
            <span data-color="silver" data-pic="url(/images/s1.jpg)" class="silver"></span>
            <span data-color="red" data-pic="url(/images/r1.jpg)" class="red"></span>
        </div>
        <div class="car-info">
            <div class="price">$30,000</div>
            <a href="">Add To Cart</a>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
